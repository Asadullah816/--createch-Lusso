  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="phone.css" />

<body>
  <div class="container-fluid">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <div class="container justify-content-between">
        <!-- Left elements -->
        <div class="left-element">
          <div class="whats-logo">
            <a href=""><img src="asset/images/whats.svg" alt="" /></a>
          </div>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <div class="center-element">
          <div class="main-logo">
            <a href="index.html">
              <img src="asset/images/image 1.png" alt="" />
            </a>
          </div>
        </div>
        <!-- Center elements -->

        <!-- Right elements -->
        <div class="right-elemet">
          <a href="">
            <img src="asset/images/shopping-cart_1170678 1.png" alt="" />
          </a>
        </div>
        <!-- Right elements -->
      </div>
    </nav>
  </div>
  <!--======================================= End Navbar ==========================================-->

  <div class="container login-form-container">
    <div class="form-data d-flex justify-content-center align-items-center flex-column">
      <div class="alert-span ">
        <span>You have to agree with our terms and conditions</span>
      </div>
      <p>SHORELINE QLD</p>
      <div class="login-img w-100">
        <img class="w-100" src="asset/images/login.png" alt="" />
      </div>
      <form action="" action="appartment.html">
        <input class="log-input" type="text" placeholder="Email/Username" required />
        <input class="log-input" type="text" placeholder="Phone" required />
        <input class="log-input" type="password" placeholder="Password" required />
        <div class="form-check d-flex justify-content-start align-items-center p-0">
          <input class="checkbox" id="login-checkbox" type="checkbox" required />
          <p>I agree to the <a href="">Terms and Conditions.</a></p>
        </div>
        <!-- <div class="butn w-100">
          <button type="submit" onclick="logincheck()">PROCEED</button>
        </div> -->
      </form>
      <div class="butn w-100">
        <a href="appartment.html" type="submit" onclick="logincheck()">PROCEED</a>
      </div>
      <div class="back-btn w-100">
        <a href="" type="submit">BACK TO DEVELOPMENTS</a>
      </div>
    </div>
  </div>
  <script>
    function logincheck() {
      let alert = document.querySelector('.alert-span');
      let checkbox = document.querySelector('#login-checkbox');
      if (!checkbox.checked) {
        alert.style.display = "block";
      }
    }
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>
  <script src="script.js"></script>
